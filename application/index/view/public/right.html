<aside class="col-md-4 blog-aside">

    <div class="aside-widget">
        <header>
            <h3>最新发表</h3>
        </header>
        <div class="body">
            <ul class="clean-list">
                {volist name="article_select_orderByUpdateTime" id="vo"}
                <li><a href="{:url('index/article/article',array('id'=>$vo.id))}">{$vo.title}</a></li>
                {/volist}
            </ul>
        </div>
    </div>

    <div class="aside-widget">
        <header>
            <h3>点击最多</h3>
        </header>
        <div class="body">
            <ul class="clean-list">
                {volist name="article_select_orderByClicks" id="vo"}
                <li><a href="{:url('index/article/article',array('id'=>$vo.id))}">{$vo.title}</a></li>
                {/volist}
            </ul>
        </div>
    </div>

    <div class="aside-widget">
        <header>
            <h3>Tags</h3>
        </header>
        <div class="body clearfix">
            <ul class="tags">
                {volist name="tags_select" id="vo"}
                <li><a href="{:url('index/index/tags',array('id'=>$vo.id))}">{$vo.name}</a></li>
                {/volist}
            </ul>
        </div>
    </div>
</aside>
