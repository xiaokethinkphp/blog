{extend name="base" /}
{block name="right"}
<div class="main-content">
	<div class="breadcrumbs" id="breadcrumbs">
		<script type="text/javascript">
			try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
		</script>

		<ul class="breadcrumb">
			<li>
				<i class="icon-home home-icon"></i>
				<a href="#">首页</a>
			</li>
			<li class="active">控制台</li>
		</ul><!-- .breadcrumb -->

		<div class="nav-search" id="nav-search">
			<form class="form-search">
				<span class="input-icon">
					<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
					<i class="icon-search nav-search-icon"></i>
				</span>
			</form>
		</div><!-- #nav-search -->
	</div>

	<div class="page-content">
		<div class="page-header">
			<h1>
				文章管理
				<small>
					<i class="icon-double-angle-right"></i>
					文章修改
				</small>
			</h1>
		</div><!-- /.page-header -->
		<div class="row">
			<div class="col-xs-12">
				<!-- PAGE CONTENT BEGINS -->
				<div class="page-content">
					<!-- PAGE CONTENT BEGINS -->
					<form class="form-horizontal" role="form" method="post" action="{:url('updhanddle')}" enctype="multipart/form-data">
						<input type="hidden" name="id" value="{$article_get.id}">
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="title">请输入文章标题</label>
							<div class="col-sm-9">
								<input name="title" class="col-xs-10 col-sm-5" id="title" type="text" value="{$article_get.title}">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="author">请输入作者</label>
							<div class="col-sm-9">
								<input name="author" class="col-xs-10 col-sm-5" id="author" type="text" value="{$article_get.author}">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="img">请选择文章图片</label>
							<div class="col-sm-6">
								<input name="img" class="col-xs-5 col-sm-3" id="img" type="file">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="img">文章图片</label>
							<div class="col-sm-3">
								<img src="__IMG__/{$article_get.img}" alt="" width="50">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="contents">请输入文章内容</label>
							<div class="col-sm-9">
								<textarea name="contents" id="contents" cols="60" rows="10">{$article_get.contents}</textarea>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="form-field-1"></label>
							<div class="col-sm-9">
								<input class="col-xs-10 col-sm-5 btn btn-info" id="form-field-1" type="submit" value="提交">
							</div>
						</div>
					</form>
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div>
		<!-- PAGE CONTENT ENDS -->
	</div><!-- /.page-content -->
</div><!-- /.main-content -->
{/block}
